<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NETFLIX</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/09345a15-52e2-4d5e-84cf-591d125e9e53/0fd28a1b-e0d4-4fd9-8bb1-2025ef42df7d/TH-en-20230710-popsignuptwoweeks-perspective_alpha_website_large.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 8px;
      width: 300px;
      color: white;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #333;
      border: none;
      color: white;
      border-radius: 4px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: red;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
    }

    .login-box input[type="submit"]:hover {
      background-color: #e50914;
    }

    .small-text {
      font-size: 12px;
      margin-top: 10px;
      color: #aaa;
    }

    .small-text a {
      color: #aaa;
      text-decoration: none;
    }

    .small-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h2>Sign In</h2>
      <form>
        <input type="text" placeholder="Email or phone number" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Sign In">
      </form>
      <div class="small-text">
        <p>New to Netflix? <a href="#">Sign up now</a></p>
      </div>
    </div>
  </div>
</body>
</html>
