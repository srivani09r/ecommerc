<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .position{
            background-color:aqua;
        }
        .static{
              background-color: blue;
            position:static;
            top:30px;
            left:100px;
          
        }
        .relative{
             
            position: relative;
           
            top: 30px;
            left:500px;
        }
    </style>
</head>
<body class="position">
    <p class="static">hello</p>
    <p class="relative" >this is relative</p>
 
</body>
</html>
